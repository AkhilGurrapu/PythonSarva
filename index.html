<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Learning Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
    <header>
        <button id="toggle-topics" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <div class="logo">
            <i class="fas fa-database"></i> SQL Learner
        </div>
        <button id="preview-schema" class="sidebar-toggle"><i class="fas fa-table"></i></button>
    </header>

    <div class="sidebar left-sidebar" id="topics-sidebar">
        <h2>SQL Topics</h2>
        <ul id="topic-list">
            <!-- SQL topics will be dynamically added here -->
        </ul>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="left-column">
                <h2>SQL Concepts</h2>
                <div class="concept-slider">
                    <button id="prev-concept" class="slider-btn"><i class="fas fa-arrow-left"></i></button>
                    <div id="current-concept">SELECT Statements</div>
                    <button id="next-concept" class="slider-btn"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div id="concept-content"></div>
            </div>
            <div id="resizer"></div>
            <div class="right-column">
                <div class="sql-editor-container">
                    <textarea id="sql-editor"></textarea>
                </div>
                <button id="run-query">Run Query</button>
                <div id="output-area"></div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="sidebar right-sidebar" id="schema-sidebar">
        <h2>Database Schema</h2>
        <button id="preview-erd" class="erd-button" title="View Entity-Relationship Diagram">Model View</button>
        <div id="schema-content"></div>
    </div>

    <div id="data-model-sidebar" class="sidebar right-sidebar">
        <div class="sidebar-header">
            <h2>Entity-Relationship Diagram</h2>
            <button id="close-erd" class="close-button">&times;</button>
        </div>
        <div id="data-model-content">
            <!-- We'll add the SVG for the data model here -->
        </div>
    </div>

    <script src="js/concepts.js" type="module"></script>
    <script src="js/database.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/layout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/sql/sql.min.js"></script>
</body>
</html>
